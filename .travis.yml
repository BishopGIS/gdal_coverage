# This is the config file for building GDAL and running its autotest suite
# with Travis-ci.org

language: cpp

compiler:
  - clang

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq wine swig mingw-w64 g++-mingw-w64
  - psql -c "drop database if exists autotest" -U postgres
  - psql -c "create database autotest" -U postgres
  - psql -c "create extension postgis" -d autotest -U postgres
  - mysql -e "create database autotest;"
  - mysql -e "GRANT ALL ON autotest.* TO 'root'@'localhost';" -u root
  - mysql -e "GRANT ALL ON autotest.* TO 'travis'@'localhost';" -u root

install:
  - cd gdal
  - ./configure --enable-debug --host=i686-w64-mingw32
  - make -j3
  - cd apps
  - make test_ogrsf.exe
  - cd ..
  - ln -s .libs/libgdal-1.dll 
  - ln -s /usr/lib/gcc/i686-w64-mingw32/4.6/libgcc_s_sjlj-1.dll 
  - ln -s /usr/lib/gcc/i686-w64-mingw32/4.6/libstdc++-6.dll 
  - PATH=$PWD apps/.libs/gdalinfo.exe  --version
  - wget http://www.python.org/ftp/python/2.7.3/python-2.7.3.msi
  - wine msiexec /i python-2.7.3.msi
  - cd swig/python
  - sed "s/i586-mingw32msvc/i686-w64-mingw32/" < fallback_build_mingw32_under_unix.sh > tmp.sh
  - mv tmp.sh fallback_build_mingw32_under_unix.sh
  - bash fallback_build_mingw32_under_unix.sh 
  - cd ../..

script:
  - cd ../autotest
# Run all the Python autotests
  - python run_all.py

notifications:
  email:
    recipients:
      - gdal-commits@lists.osgeo.org

  irc:
    channels:
      - "irc.freenode.org#gdal"
    use_notice: true
    on_success: change
